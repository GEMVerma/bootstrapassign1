<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title>Bootstrap 1</title>
</head>
<body>
    <div class="container" >
        <div class="row">
          <div class="col-6" style="background-color: rgb(31, 159, 155); text-align: center;">FORM</div>
          <div class="col-6" style="background-color: rgb(8, 194, 98);text-align: center;">TABLE</div>
        </div>
        <div class="container2 " style="background-color: aqua;">
        <div class="form-group row ">
          <div class="col-6">
            <p style="text-align: center; border: double; margin-top: 3vh;"><b>Student Registration Form</b></p>
         </div>
       </div>

       <div class="row-mb-3">
        <div class="col-5" style="float: right;">
    <table class="table caption-top">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>

       <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Name :</label>
        <div class="col-sm-5">
          <input type="email" class="form-control form-control-sm" id="inputEmail3" placeholder="Enter your name">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Father's Name :</label>
        <div class="col-sm-5">
          <input type="email" class="form-control form-control-sm" id="inputEmail3">
        </div>
      </div>
      
      <div class="row mb-3" >
        <label for="inputEmail3" class="col-sm-3 col-form-label">Mother's Name :</label>
        <div class="col-sm-5">
          <input type="email" class="form-control form-control-sm" id="inputEmail3">
        </div>
      </div>

      <div class="row mb-3" >
        <label for="inputEmail3" class="col-sm-3 col-form-label">Phone Number :</label>
        <div class="col-sm-5">
          <input type="email" class="form-control form-control-sm" id="inputEmail3" placeholder="017xxxxxxxx">
        </div>
      </div>

      <div class="row mb-3" >
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email :</label>
        <div class="col-sm-4">
          <input type="email" class="form-control form-control-sm" id="inputEmail3" placeholder="sample@example.com">
        </div>
      </div>
      
      <div class="row mb-3" >
        <label for="inputEmail3" class="col-sm-2 col-form-label">Gender :</label>
        <div class="col-sm-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3">Other</label>
      </div>
      </div>
      </div>
      
      <div class="row mb-3" >
        <label for="d1 d2 d3" class="col-sm-2 col-form-label">Date Of Birth :</label>
        <div class="col-sm-1">
          <input type="text" name="dob" class="form-control" id="d1">
        </div>
        <div class="col-sm-1">
          <input type="text" name="dob" class="form-control" id="d2">
        </div>
        <div class="col-sm-1">
          <input type="text" name="dob" class="form-control" id="d3">
        </div>
      </div>

      <div class="row mb-3" >
        <label for="inputEmail3" class="col-sm-2 col-form-label">Address :</label>
        <div class="col-sm-4">
          <input type="email" class="form-control form-control-sm" id="inputEmail3" placeholder="Street:-  House:-  Road:-">
        </div>
      </div>

      <div class="row mb-3" >
        <label for="inputEmail3" class="col-sm-2 col-form-label">Blood Group :</label>
        <div class="col-sm-1">
          <input type="email" class="form-control form-control-sm" id="inputEmail3" placeholder="Select ^ ">
        </div>
      </div>
      
      <div class="row mb-3" >
        <label for="inputEmail3" class="col-sm-2 col-form-label">Department :</label>
        <div class="col-sm-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">CSE</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">EEE</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3">BBA</label>
      </div>
      </div>
      </div>

      <div class="row mb-3" >
        <label for="inputEmail3" class="col-sm-2 col-form-label">Course :</label>
        <div class="col-sm-4">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label" for="inlincheck1">C</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label" for="inlinecheck2">C++</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label" for="inlinecheck3">Java</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label" for="inlinecheck2">AI</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label" for="inlinecheck2">Machine learning</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label" for="inlinecheck2">Robotics</label>
      </div>
      </div>
      </div>

      <div class="row mb-3" >
        <label for="inputEmail3" class="col-sm-2 col-form-label">Photo :</label>
        <div class="col-sm-3">
          <input type="file" class="form-control">
        </div>
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-link">Submit</button>
        <button type="submit" class="btn btn-secondary">Reset</button>
      </div>
    </div>
  </div>
</body>
</html>
